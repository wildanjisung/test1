	  <ul class="steps is-narrow is-medium is-centered has-content-centered is-primary">
	    <li v-for="step in steps" v-bind:class="[step.style.isActive, step.style.hasGaps]" class="steps-segment">
	      <a href="#" class="has-text-dark">
	        <span class="steps-marker" v-bind:class="[step.style.isHollow]">
	          <span class="icon">
	            <i v-bind:class="[step.icon]"></i>
	          </span>
	        </span>
	        <div class="steps-content">
	          <p class="heading">{{step.text}}</p>
	        </div>
	      </a>
	    </li>
	  </ul>

	  <button class="button" v-on:click="eBack">Back</button>
	  <button class="button" v-on:click="eNext">Next</button>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
      	state: 0,
      	steps: [
      		{
      			id: 1,
      			text: 'Shopping Cart',
					  icon: 'fa fa-shopping-cart',
      			style: {
	      			isActive: '',
						  hasGaps: '',
						  isHollow: '',
      			}
      		},
      		{
      			id: 2,
      			text: 'User Information',
					  icon: 'fa fa-user',
      			style: {
	      			isActive: 'is-active',
						  hasGaps: 'has-gaps',
						  isHollow: '',
      			}
      		},
      		{
      			id: 3,
      			text: 'Payment',
					  icon: 'fas fa-dollar-sign',
      			style: {
	      			isActive: '',
						  hasGaps: 'has-gaps',
						  isHollow: 'is-hollow',
      			},
      		},
      		{
      			id: 4,
      			text: 'Confirmation',
					  icon: 'fa fa-check',
      			style: {
	      			isActive: '',
						  hasGaps: 'has-gaps',
						  isHollow: 'is-hollow',
      			}
      		},
      	],
      	stateBefore: {
					isActive: '',
				  hasGaps: '',
				  isHollow: '',
      	},
      	stateNow: {
      		isActive: 'is-active',
				  hasGaps: 'has-gaps',
				  isHollow: '',
      	},
      	stateAfter: {
					isActive: '',
					hasGaps: 'has-gaps',
					isHollow: 'is-hollow',
      	},
        message: 'Hello Vue!',
      },
      methods: {
		    eBack: function () {
		    	if (this.state > 0 ) {
			    	this.state--
		    	}
		      this.eChange()
		    },
		    eNext: function () {
		    	if (this.state < (this.steps.length - 1) ) {
			    	this.state++
			    }
		      this.eChange()
		    },
		    eChange: function() {
		    	for (let i = 0; i < this.steps.length; i++) {
		    		if (i == this.state) {
		    			this.steps[i].style = this.stateNow
		    		} else if (i < this.state) {
		    			this.steps[i].style = this.stateBefore
		    		} else {
		    			this.steps[i].style = this.stateAfter
		    		}
		    	}
		    }
		  },
	    mounted() {
		    this.eChange()
		  }
    })
  </script>
