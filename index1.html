  <script>
    var app = new Vue({
      el: '#app',
      data: {
      	state: 0,
        stateImage: '',
        animatedEl: '',
      	steps: [
          {
            id: 1,
            text: 'Surat 1',
            icon: 'fa fa-shopping-cart',
            imageSrc: 'images/gov_step_1.jpg',
            title: 'Pencatatan Dan Distribusi Surat Masuk',
            subtitle: 'Contoh bisnis proses pencatatan dan distribusi mulai dari surat masuk diterima oleh resepsionis sampai didisposisikan oleh pemimpin ke staf ',
            desc: 'Sekertaris Divisi Sekertariat Mengumpulkan Surat Masuk ke SIPAS dan mendistribusikan ke Kepala Direktur Keuangan',
            users: [
              {
                text: 'Resepsionis'
              }
            ],
            style: {
              isActive: '',
              hasGaps: '',
              isHollow: '',
            }
          },
          {
            id: 2,
            text: 'Surat 2',
            icon: 'fa fa-user',
            imageSrc: 'images/gov_step_2.jpg',
            title: 'Pencatatan Dan Distribusi Surat Masuk - (2)',
            subtitle: 'Contoh bisnis proses pencatatan dan distribusi mulai dari surat masuk diterima oleh resepsionis sampai didisposisikan oleh pemimpin ke staf-(2)',
            desc: 'Sekertaris Divisi Sekertariat Mengumpulkan Surat Masuk ke SIPAS dan mendistribusikan ke Kepala Direktur Keuangan-(2)',
            users: [
              {
                text: 'Resepsionis'
              },
              {
                text: 'Tata usaha'
              }
            ],
            style: {
              isActive: 'is-active',
              hasGaps: 'has-gaps',
              isHollow: '',
            }
          },
          {
            id: 3,
            text: 'Surat 3',
            icon: 'fas fa-dollar-sign',
            imageSrc: 'images/gov_step_3.jpg',
            title: 'Pencatatan Dan Distribusi Surat Masuk - (3)',
            subtitle: 'Contoh bisnis proses pencatatan dan distribusi mulai dari surat masuk diterima oleh resepsionis sampai didisposisikan oleh pemimpin ke staf-(3)',
            desc: 'Sekertaris Divisi Sekertariat Mengumpulkan Surat Masuk ke SIPAS dan mendistribusikan ke Kepala Direktur Keuangan-(3)',
            users: [
              {
                text: 'Resepsionis'
              }
            ],
            style: {
              isActive: '',
              hasGaps: 'has-gaps',
              isHollow: 'is-hollow',
            },
          },
          {
            id: 4,
            text: 'Surat 4',
            icon: 'fa fa-check',
            imageSrc: 'images/gov_step_4.jpg',
            title: 'Pencatatan Dan Distribusi Surat Masuk - (4)',
            subtitle: 'Contoh bisnis proses pencatatan dan distribusi mulai dari surat masuk diterima oleh resepsionis sampai didisposisikan oleh pemimpin ke staf-(4)',
            desc: 'Sekertaris Divisi Sekertariat Mengumpulkan Surat Masuk ke SIPAS dan mendistribusikan ke Kepala Direktur Keuangan-(4)',
            users: [
              {
                text: 'Resepsionis'
              }
            ],
            style: {
              isActive: '',
              hasGaps: 'has-gaps',
              isHollow: 'is-hollow',
            }
          },
        ],
      	stateBefore: {
					isActive: '',
				  hasGaps: '',
				  isHollow: '',
      	},
      	stateNow: {
      		isActive: 'is-active',
				  hasGaps: 'has-gaps',
				  isHollow: '',
      	},
      	stateAfter: {
					isActive: '',
					hasGaps: 'has-gaps',
					isHollow: 'is-hollow',
      	},
        message: 'Hello Vue!',
      },
      methods: {
		    eBack: function () {
		    	if (this.state > 0 ) {
			    	this.state--
  		      this.eChange()
            this.animateCSS('#imageBanner', 'fadeIn')
		    	}
		    },
		    eNext: function () {
		    	if (this.state < (this.steps.length - 1) ) {
			    	this.state++
  		      this.eChange()
            this.animateCSS('#imageBanner', 'fadeIn')
			    }
		    },
        eStep: function (id) {
          this.state = id - 1
          this.eChange()
          this.animateCSS('#imageBanner', 'fadeIn')
        },
		    eChange: function() {
		    	for (let i = 0; i < this.steps.length; i++) {
		    		if (i == this.state) {
		    			this.steps[i].style = this.stateNow
		    		} else if (i < this.state) {
		    			this.steps[i].style = this.stateBefore
		    		} else {
		    			this.steps[i].style = this.stateAfter
		    		}

            this.stateImage = this.steps[this.state].imageSrc
		    	}
		    },
        animateCSS: function(element, animationName, callback) {
          const node = document.querySelector(element)
          node.classList.add('animated', animationName)

          function handleAnimationEnd() {
            node.classList.remove('animated', animationName)
            node.removeEventListener('animationend', handleAnimationEnd)

            if (typeof callback === 'function') callback()
          }

          node.addEventListener('animationend', handleAnimationEnd)
        }
		  },
	    mounted() {
		    this.eChange()
		  }
    })
  </script>
